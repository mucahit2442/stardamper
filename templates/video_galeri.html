<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ kategori }} Video Galerisi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #fafafa; }
    .galeri-video {
      border-radius: 10px;
      box-shadow: 0 2px 8px #ccc;
      margin-bottom: 25px;
      width: 100%;
      height: 220px;
      background: #222;
      object-fit: cover;
    }
    .back-btn { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">{{ kategori }} Videoları</h2>
    <div class="row">
      {% for video in videolar %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <video class="galeri-video" controls>
          <source src="{{ url_for('static', filename=video) }}" type="video/mp4">
          Tarayıcınız video etiketini desteklemiyor.
        </video>
      </div>
      {% endfor %}
    </div>
    <div class="text-center back-btn">
      <a href="/" class="btn btn-secondary">Geri Dön</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>

<head>

  <title>İletişim - Stardamper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      background: #f6f6f6;
      font-family: "Segoe UI", sans-serif;
    }
    .navbar {
      background: rgba(255,255,255,0.98) !important;
      box-shadow: 0 2px 10px #0002;
    }
    .navbar-brand img {
      height: 90px;
      width: 180px;
      object-fit: contain;
    }
    .main-title {
      margin-top: 32px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: #fff9;
      border-radius: 12px;
      display: inline-block;
      padding: 10px 30px;
      box-shadow: 0 4px 18px #0001;
    }
    .contact-section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 20px #0001;
      padding: 36px 24px;
      margin: 40px auto;
      max-width: 550px;
      font-size: 1.1rem;
    }
    .contact-item {
      margin: 20px 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 7px;
    }
    .contact-icon {
      font-size: 1.6em;
      vertical-align: middle;
      color: #3156e4;
      margin-right: 10px;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      background-color: #f1f1f1cc;
      font-size: 14px;
    }
    @media (max-width: 767px) {
      .navbar-brand img { height: 55px; width: 100px; }
      .main-title { font-size: 1.1rem; padding: 7px 14px; }
      .contact-section { padding: 20px 10px; }
      .contact-item { font-size: 1rem; }
    }
  </style>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ kategori }} Fotoğraf Galerisi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #fafafa; }
    .galeri-img {
      border-radius: 10px;
      box-shadow: 0 2px 8px #ccc;
      margin-bottom: 25px;
      object-fit: cover;
      width: 100%;
      height: 220px;
      transition: 0.2s;
    }
    .galeri-img:hover { transform: scale(1.03); }
    .back-btn { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">{{ kategori }} Fotoğrafları</h2>
    <div class="row">
      {% for resim in resimler %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <img src="{{ url_for('static', filename=resim) }}" class="galeri-img" alt="{{ kategori }}">
      </div>
      {% endfor %}
    </div>
    <div class="text-center back-btn">
      <a href="/" class="btn btn-secondary">Geri Dön</a>
    </div>
  </div>
</body>
</html>
